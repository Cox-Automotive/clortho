language: node_js
os:
  - linux
node_js:
- 'stable'
before_install:
  - echo $TRAVIS_OS_NAME;
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      git clone https://github.com/creationix/nvm.git /tmp/.nvm;
      source /tmp/.nvm/nvm.sh;
      nvm install 4.1;
      nvm use 4.1;
    fi
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get update -qq;
      sudo apt-get install -y libglib2.0-dev libgnome-keyring-dev;
    fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  CXX=g++-4.8
before_script:
- npm install
