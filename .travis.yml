language: node_js
os:
  - linux
sudo: false
node_js:
  - "4.1"
  - "4.0"
  - "0.12"
before_install:
  - echo $TRAVIS_OS_NAME;
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      git clone https://github.com/creationix/nvm.git /tmp/.nvm;
      source /tmp/.nvm/nvm.sh;
      nvm install 4.1;
      nvm use 4.1;
    fi
before_script:
- npm install
